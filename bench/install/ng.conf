upstream msaportal {
  ip_hash;
  server  127.0.0.1:8989;
}
upstream spring-cloud-api {
  ip_hash;
  server  spring-cloud-api:8080;
}
upstream uaa {
  ip_hash;
  server  uaa:8080;
}
upstream gateway-management {
  ip_hash;
  server  gateway-management:8080;
}
upstream initializr-api {
  ip_hash;
  server  initializr-api:8080;
}
upstream bigdata-service {
  ip_hash;
  server data-dev-bench.ucd:8503;
}

# Define a content cache location on disk
proxy_cache_path /tmp/cache keys_zone=cloud-cache:10m inactive=60m;
proxy_cache_key $host$uri$is_args$args;

server {
  listen 443 ssl;
  ssl_certificate /etc/paas-keys/paas.crt;
  ssl_certificate_key /etc/paas-keys/paas.key;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
  ssl_ecdh_curve secp384r1;
  ssl_session_tickets off;
  ssl_stapling on;
  ssl_stapling_verify on;
  add_header Strict-Transport-Security max-age=63072000; includeSubdomains;

  proxy_read_timeout 120s;
  server_name  msa.tenxcloud.com;

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #proxy_buffering off;
    # reference the cache
    proxy_cache cloud-cache;
    proxy_cache_valid 200 10m;

    client_max_body_size 500m;
    chunked_transfer_encoding on;

    proxy_cookie_path / /; Secure;

    proxy_pass http://msaportal;

    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 6;
    gzip_types  text/plain image/svg+xml application/javascript application/x-javascript text/css text/javascript image/jpeg image/gif image/png;
    gzip_vary on;
  }
  location /api/v1/springcloud {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header  X-Forwarded-Proto $scheme;

    client_max_body_size 10m;
    chunked_transfer_encoding on;

    proxy_buffering off;
    proxy_pass http://spring-cloud-api;
    # proxy_ssl_verify        off;

    proxy_http_version 1.1;
    proxy_set_header Connection ;
  }

  location /uaa {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header  X-Forwarded-Proto $scheme;

    client_max_body_size 10m;
    chunked_transfer_encoding on;

    proxy_buffering off;
    proxy_pass http://uaa;
    # proxy_ssl_verify        off;

    proxy_http_version 1.1;
    proxy_set_header Connection ;
  }
  location /socket.io {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_buffering off;

    proxy_pass http://spring-cloud-api;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
  }
  location /api/v1/clusters/hystrix/ws {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    client_max_body_size 10m;
    chunked_transfer_encoding on;

    proxy_buffering off;
    proxy_pass http://spring-cloud-api;

    # proxy_ssl_verify off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
  }
  location /spring-boot-version {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  	proxy_set_header X-Forwarded-Proto $scheme;
  	client_max_body_size 10m;
  	chunked_transfer_encoding on;
  	proxy_buffering off; proxy_pass http://initializr-api;
  	proxy_http_version 1.1;
  	proxy_set_header Upgrade $http_upgrade;
  	proxy_set_header Connection upgrade;
  }
  location /api/v1/cluster {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    client_max_body_size 100m;
    chunked_transfer_encoding on;

    proxy_buffering off;
    proxy_pass http://gateway-management;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
  }
  location /api/v1/data-service {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 10m;
    chunked_transfer_encoding on;
    proxy_buffering off;
    proxy_pass http://bigdata-service;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
  }
  location /dependency {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    client_max_body_size 10m;
    chunked_transfer_encoding on;

    proxy_buffering off;
    proxy_pass http://initializr-api;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
  }
  location /starter.zip {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    client_max_body_size 10m;
    chunked_transfer_encoding on;

    proxy_buffering off;
    proxy_pass http://initializr-api;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
  }
}
